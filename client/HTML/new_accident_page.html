        crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
        crossorigin="anonymous">
    </script>
    <script src="../JS/trackfic_functions.js"></script>
    <link href="../BOOTSTRAP/bootstrap-5.1.0-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../BOOTSTRAP/external.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="../BOOTSTRAP/bootstrap-5.1.0-dist/js/bootstrap.bundle.min.js">

        const menuToggle = document.getElementById('navbarToggler');
        const bsCollapse = new bootstrap.Collapse(menuToggle);
        navLinks.forEach((l) => {
            l.addEventListener('click', () => { bsCollapse.toggle() })
        });
    </script>
    <script>
        $(window).on('load', function(){
            $('#inputOtherType').hide();
        });
    </script>
</head>
<body style="overflow-x: hidden;">
    <div id="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" style="border-bottom: 5px solid black; font-weight: bold;">
            <div class="container-fluid" style="width: 100%">
                <img class="logo border border-4 border-warning" src="../images/trackfic_logo_bg.jpg" style="margin-left: 5px;"/>
                <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbarOffcanvasLg" aria-controls="navbarOffcanvasLg">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="navbarOffcanvasLg" aria-labelledby="navbarOffcanvasLgLabel" style="width: 300px;">
                    <div class="offcanvas-header bg-warning">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel" style="font-weight: bold;">Menu</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body bg-dark mb-2 mb-lg-0 mb-xl-0">
                        <ul class="navbar-nav justify-content-center flex-grow-1 mt-1">
                            <li class="nav-item pe-4">
                                <a class="nav-link active" href="home_page.html">Home</a>
                            </li>
                            <li class="nav-item pe-4">
                                <a class="nav-link" aria-current="page"  href="new_accident_page.html">New Accident</a>
                            </li>
                            <li class="nav-item pe-4">
                                <a class="nav-link active" href="#">View Map</a>
                            </li>
                            <li class="nav-item pe-1">
                                <a class="nav-link active" href="all_accidents_page.html">All Accidents</a>
                            </li>
                        </ul>
                        <button type="button" id="login" class="btn btn-warning nav-button my-1" style="margin-right: 10px; font-weight: bold;">Login</button>
                        <button type="button" id="something" class="btn btn-warning nav-button my-1" style="font-weight: bold;">Call Triple Zero</button>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div id="body" class="img-container">
        <img class="bg-image" src="../images/city_bg.jpg" />
        <div class="row" style="color: white; padding-top: 100px;">
            <div id="left-section" class="col-1 col-sm-2 col-md-2 col-lg-2 col-xl-3 col-xxl-3"></div>
            <div class="text-center col-10 col-sm-8 col-md-8 col-lg-8 col-xl-6 col-xxl-6">
                <h2 class="container">New Accident</h2>
                <h6 class="text-center m-auto" style="width: 96%;">Please fill in the appropriate data for the accident.</h6>
                <h6 class="text-center m-auto" style="width: 96%;">You can choose to use your current location, or fill in the address manually.</h6>
            </div>
            <div id="right-section" class="col-1 col-sm-2 col-md-2 col-lg-2 col-xl-3 col-xxl-3"></div>
        </div>
        <div id="body-form" class="row my-5">
            <div id="left-section" class="col-1 col-sm-2 col-md-2 col-lg-3 col-xl-3 col-xxl-3"></div>
            <div id="form-section" class="col-10 col-sm-8 col-md-8 col-lg-6 col-xl-6 col-xxl-6 py-5 border border-4 border-warning" style="margin-bottom: 120px; background-color: white;">
                <form role="form" id="addForm">      
                    <div class="row pb-3 mx-auto" style="width: 96%">
                        <div class="col-6">
                            <label for="inputLatitude" class="form-label">Latitude <span style="color:red">*</span></label>
                            <input type="number" step="any" class="form-control" id="inputLatitude" required>
                        </div>
                        <div class="col-6">
                            <label for="inputLongitude" class="form-label">Longitude <span style="color:red">*</span></label>
                            <input type="number" step="any" class="form-control" id="inputLongitude" required>
                        </div>
                    </div>
                    <div class="text-center mx-auto pb-2">
                        <button type="button" class="btn btn-warning nav-button my-1" style="font-weight: bold; width: 240px" onclick="getLocation(true)">Use Current Location</button>
                        <div id="coordsError"></div>
                    </div>
                    <hr>
                    <div class="row py-3 mx-auto" style="width: 96%">
                        <div class="col-4">
                            <label for="inputStreetNum" id="streetNumLabel" class="form-label">Street No. <span style="color:red">*</span></label>
                            <input type="text" class="form-control" id="inputStreetNum" required>
                        </div>
                        <div class="col-8">
                            <label for="inputStreetName" id="streetNameLabel" class="form-label">Street Name <span style="color:red">*</span></label>
                            <input type="text" class="form-control" id="inputStreetName" required>
                        </div>      
                    </div>
                    <div class="row py-3 mx-auto" style="width: 96%">
                        <div class="col-4">
                            <label for="inputSuburb" id="suburbLabel" class="form-label">Suburb <span style="color:red">*</span></label>
                            <input type="text" class="form-control" id="inputSuburb">
                        </div>
                        <div class="col-4">
                            <label for="inputPostcode" id="postcodeLabel" class="form-label">Postcode <span style="color:red">*</span></label>
                            <input type="number" class="form-control" id="inputPostcode">
                        </div>
                        <div class="col-4">
                            <label for="inputState" id="stateLabel" class="form-label">State <span style="color:red">*</span></label>
                            <select class="form-control" id="inputState" onchange="getLocation(false)">
                                <option value="" selected disabled>Select State...</option>
                                <option value="NSW">NSW</option>
                                <option value="QLD">QLD</option>
                                <option value="SA">SA</option>
                                <option value="TAS">TAS</option>
                                <option value="WA">WA</option>
                                <option value="NT">NT</option>
                                <option value="ACT">ACT</option>
                                <option value="VIC">VIC</option>
                            </select>
                        </div>
                    </div>
                    <hr>
                    <div class="row py-3 mx-auto" style="width: 96%">
                        <div class="col">
                            <label for="inputAccDesc" class="form-label">Accident Description <span style="color:red">*</span></label>
                            <input type="textarea" class="form-control" id="inputAccDesc" required>
                        </div>
                    </div>
                    <div class="row pb-3 mx-auto" style="width: 96%">
                        <div class="col-12">
                            <label for="inputAccType" class="form-label">Accident Type <span style="color:red">*</span></label>
                            <select class="form-control" id="inputAccType" onchange="isOther()" required>
                                <option value="" selected disabled>Select Severity...</option>
                                <option value="car">Car Crash</option>
                                <option value="truck">Truck Crash</option>
                                <option value="motorcycle">Motorcycle Crash</option>
                                <option value="bus">Bus Crash</option>
                                <option value="hit_and_run">Hit and Run</option>
                                <option value="overturned_truck">Overturned Truck</option>
                                <option value="car_fire">Car Fire</option>
                                <option value="spill">Spill</option>
                                <option value="vehicle_pedestrian">Vehicle and Pedestrian</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <input type="textarea" class="form-control mt-2" id="inputOtherType" placeholder="Enter other accident type..." required>
                        </div>
                    </div>   
                    <div class="row pb-3 mx-auto" style="width: 96%">   
                        <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-4 col-xxl-3">
                            <label for="inputVehicleCount" class="form-label">Vehicles Involved <span style="color:red">*</span></label>
                            <input type="number" class="form-control" id="inputVehicleCount" required>
                        </div>
                        <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-3 col-xxl-3">
                            <label for="inputSeverity" class="form-label">Severity <span style="color:red">*</span></label>
                            <select class="form-control" id="inputState" required>
                                <option value="" selected disabled>Select Severity...</option>
                                <option value="Minor">Minor</option>
                                <option value="Major">Major</option>
                                <option value="Severe">Severe</option>
                            </select>
                        </div>
                        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-5 col-xxl-6 pt-3 pt-sm-3 pt-md-3 pt-lg-3 pt-xl-0">
                            <label for="inputEmail" class="form-label">Witness Email <span style="color:red">*</span></label>
                            <input type="email" class="form-control" id="inputEmail" required>
                        </div>    
                        
                        
                    </div>
                    <hr>
                    <div class="text-center pt-4">
                        <button type="submit" id="addStudent" class="btn btn-warning w-25" style="font-size: larger; font-weight: bold;">Submit</button>
                        <button type="reset" class="btn btn-secondary w-25" style="font-size: larger; font-weight: bold; color: black;">Reset</button>
                    </div>
                </form>
            </div>
            <div id="right-section" class="col-1 col-sm-2 col-md-2 col-lg-3 col-xl-3 col-xxl-3 mb-5"></div>
        </div>
    </div>
    <footer class="bg-dark text-center text-white fixed-bottom" style="border-top: 5px solid black;">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            <p>Developed by Traffic Buffering... <span>&copy</span> 2023</p>
            <p style="margin-top: -10px; margin-bottom: 3px; font-size: x-small;"><a class="text-white" style="text-decoration: none;" href="https://www.vecteezy.com/free-vector/night">Night Vectors by Vecteezy</a></p>
        </div>
    </footer>

</body>
</html>
