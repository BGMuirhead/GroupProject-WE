                <input type="number" class="form-control" id="inputMobile">

            <hr>
            <div class="text-center pt-4">
                <button type="submit" id="addStudent" class="btn btn-primary w-25" style="font-size: larger; font-weight: bold; border-color: rgb(102, 180, 122); background-color: rgb(102, 180, 122);">Submit</button>
                <button type="reset" class="btn btn-primary w-25" style="font-size: larger; font-weight: bold; border-color: rgb(192, 93, 106); background-color: rgb(192, 93, 106);">Reset</button>
            </div>
