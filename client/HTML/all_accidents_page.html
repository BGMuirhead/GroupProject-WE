<head>

        crossorigin="anonymous">

    <link href="../BOOTSTRAP/bootstrap-5.1.0-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../BOOTSTRAP/external.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="../BOOTSTRAP/bootstrap-5.1.0-dist/js/bootstrap.bundle.min.js">
        const navLinks = document.querySelectorAll('.nav-item');
        const menuToggle = document.getElementById('navbarToggler');
        const bsCollapse = new bootstrap.Collapse(menuToggle);
        navLinks.forEach((l) => {
            l.addEventListener('click', () => { bsCollapse.toggle() })
        });
    </script>
    <script>
        $(window).on('load', function(){
            allAccidents();
        });
    </script>
</head>
<body style="overflow-x: hidden;">
    <div id="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" style="border-bottom: 5px solid black; font-weight: bold;">
            <div class="container-fluid" style="width: 100%">
                <img class="logo border border-4 border-warning" src="../images/trackfic_logo_bg.jpg" style="margin-left: 5px;"/>
                <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbarOffcanvasLg" aria-controls="navbarOffcanvasLg">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="navbarOffcanvasLg" aria-labelledby="navbarOffcanvasLgLabel" style="width: 300px;">
                    <div class="offcanvas-header bg-warning">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel" style="font-weight: bold;">Menu</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body bg-dark mb-2 mb-lg-0 mb-xl-0">
                        <ul class="navbar-nav justify-content-center flex-grow-1 mt-1">
                            <li class="nav-item pe-4">
                                <a class="nav-link active" href="home_page.html">Home</a>
                            </li>
                            <li class="nav-item pe-4">
                                <a class="nav-link active" href="new_accident_page.html">New Accident</a>
                            </li>
                            <li class="nav-item pe-4">
                                <a class="nav-link active" href="#">View Map</a>
                            </li>
                            <li class="nav-item pe-1">
                                <a class="nav-link" aria-current="page" href="#">All Accidents</a>
                            </li>
                        </ul>
                        <button type="button" id="login" class="btn btn-warning nav-button my-1" style="margin-right: 10px; font-weight: bold;">Login</button>
                        <button type="button" id="something" class="btn btn-warning nav-button my-1" style="font-weight: bold;">Call Triple Zero</button>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div id="body" class="img-container">
        <img class="bg-image" src="../images/city_bg.jpg" />
        <div class="row w-100" style="color: white; padding-top: 100px;">
            <div id="left-section" class="col-1 col-sm-2 col-md-2 col-lg-2 col-xl-3 col-xxl-3"></div>
            <div class="text-center col-10 col-sm-8 col-md-8 col-lg-8 col-xl-6 col-xxl-6">
                <h2 class="container">All Accidents</h2>
                <h6 class="text-center m-auto" style="width: 90%;">Here you can choose the accident severities and the state in which you are located, and it will display a list of the filtered accidents.</h6>
            </div>
            <div id="right-section" class="col-1 col-sm-2 col-md-2 col-lg-2 col-xl-3 col-xxl-3"></div>
        </div>
        <div class="row mb-1 w-100" style="color: white;">
            <div id="left-section" class="col-1 col-sm-1 col-md-2 col-lg-2 col-xl-2 col-xxl-3"></div>
            <div id="selector-body" class="col-10 col-sm-10 col-md-8 col-lg-8 col-xl-8 col-xxl-6 text-center mt-4 mb-1 m-auto border border-4 border-dark" style="border-radius: 15px; background-color: white; height: 75%">
                <form style="color: black;" class="form-inline text-center pt-2 mb-2">
                    <div class="row align-items-center" style="padding-left: 3%; padding-right: 3%;">
                        <label style="word-wrap:break-word;" class="col-3 my-2" for="minorOpt"><input type="checkbox" id="minor_opt" name="selector[]" value="Minor" onchange="allAccidents()" checked/> Minor Accidents</label>
                        <label style="word-wrap:break-word;" class="col-3 my-2" for="majorOpt"><input type="checkbox" id="major_opt" name="selector[]" value="Major" onchange="allAccidents()" checked/> Major Accidents</label>
                        <label style="word-wrap:break-word;" class="col-3 my-2" for="severeOpt"><input type="checkbox" id="severe_opt" name="selector[]" value="Severe" onchange="allAccidents()" checked/> Severe Accidents</label>
                        <select class="form-control col" id="state_dd" onchange="allAccidents()">
                            <option value="All" id="all_state" selected>All States</option>
                            <option value="NSW" id="nsw_state">NSW</option>
                            <option value="QLD" id="qld_state">QLD</option>
                            <option value="SA" id="sa_state">SA</option>
                            <option value="TAS" id="tas_state">TAS</option>
                            <option value="WA" id="wa_state">WA</option>
                            <option value="NT" id="nt_state">NT</option>
                            <option value="ACT" id="act_state">ACT</option>
                            <option value="VIC" id="vic_state">VIC</option>
                        </select>
                    </div>
                </form>
            </div>
            <div id="right-section" class="col-1 col-sm-1 col-md-2 col-lg-2 col-xl-2 col-xxl-3"></div>
        </div>
        <div id="inside-body" class="row mb-1 mt-2 w-100" style="min-height: 45vh">
            <div id="left-section" class="col-1 col-sm-1 col-md-2 col-lg-2 col-xl-2 col-xxl-3"></div>
            <div id="form-section" class="col-10 col-sm-10 col-md-8 col-lg-8 col-xl-8 col-xxl-6 pb-5 pt-2 border border-4 border-dark" style="margin-bottom: 100px; background-color: white;">
                <h6 id="display_acc_error" class="text-center pb-3"></h6>
                
                <div id="allAccidents"></div>
                
            </div>
            <div id="right-section" class="col-1 col-sm-1 col-md-2 col-lg-2 col-xl-2 col-xxl-3"></div>
        </div>
        <div class="row ">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 mb-5"></div>
        </div>
    </div>
    <footer class="bg-dark text-center text-white fixed-bottom" style="border-top: 5px solid black;">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            <p>Developed by Traffic Buffering... <span>&copy</span> 2023</p>
            <p style="margin-top: -10px; margin-bottom: 3px; font-size: x-small;"><a class="text-white" style="text-decoration: none;" href="https://www.vecteezy.com/free-vector/night">Night Vectors by Vecteezy</a></p>
        </div>
    </footer>

</body>
</html>
