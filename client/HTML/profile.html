<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
        crossorigin="anonymous">
    </script>
    <script src="../JS/trackfic_functions.js"></script>
    <link href="../BOOTSTRAP/bootstrap-5.1.0-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../BOOTSTRAP/external.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="../BOOTSTRAP/bootstrap-5.1.0-dist/js/bootstrap.bundle.min.js">
        const navLinks = document.querySelectorAll('.nav-item');
        const menuToggle = document.getElementById('navbarToggler');
        const bsCollapse = new bootstrap.Collapse(menuToggle);
        navLinks.forEach((l) => {
            l.addEventListener('click', () => { bsCollapse.toggle() })
        });
    </script>
    <script>
        $(window).on('load', function(){
            allUserAccidents();
        });
    </script>
</head>
<body style="overflow-x: hidden;">
    <div id="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" style="border-bottom: 5px solid black; font-weight: bold;">
            <div class="container-fluid">
                <img class="logo border border-4 border-warning" src="../images/trackfic_logo_bg.jpg"/>
                <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbarOffcanvasLg" aria-controls="navbarOffcanvasLg">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="navbarOffcanvasLg" aria-labelledby="navbarOffcanvasLgLabel">
                    <div class="offcanvas-header bg-warning">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel" style="font-weight: bold;">Menu</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body bg-dark mb-2 mb-lg-0 mb-xl-0">
                        <ul class="navbar-nav justify-content-center flex-grow-1 mt-1">
                            <li class="nav-item pe-4">
                                <a class="nav-link active" id="home-page-nav-link" href="home_page.html">Home</a>
                            </li>
                            <li class="nav-item pe-4">
                                <a class="nav-link" id="new-accident-nav-link" href="new_accident_page.html">New Accident</a>
                            </li>
                            <li class="nav-item pe-4">
                                <a class="nav-link active" id="view-map-nav-link" href="map_view_page.html">View Map</a>
                            </li>
                            <li class="nav-item pe-1">
                                <a class="nav-link active" id="all-accidents-nav-link" href="all_accidents_page.html">All Accidents</a>
                            </li>
                        </ul>
                        <button type="button" id="profile-btn" class="btn btn-warning nav-button my-1" style="margin-right: 10px; font-weight: bold;" disabled>Profile</button>
                        <button type="button" id="logout-btn" class="btn btn-warning nav-button my-1" style="font-weight: bold;">Logout</button>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div id="body" class="img-container">
        <img class="bg-image" src="../images/city_bg.jpg" />
        <div class="row" style="margin-right: 0px !important; color: white; padding-top: 100px;">
            <div id="left-section" class="col-1 col-sm-2 col-md-2 col-lg-2 col-xl-3 col-xxl-3"></div>
            <div class="text-center col-10 col-sm-8 col-md-8 col-lg-8 col-xl-6 col-xxl-6">
                <h2 class="container">Profile</h2>
                <h6 class="text-center m-auto" style="width: 60%;">Hi {name}!<br> You can choose to update your personal details here, or make some changes to accident reports you've created.</h6>
            </div>
            <div id="right-section" class="col-1 col-sm-2 col-md-2 col-lg-2 col-xl-3 col-xxl-3"></div>
        </div>
        <div id="inside-body" class="row justify-content-center" style="margin-right: 0px !important; padding-top: 5px; padding-bottom: 140px;">
            <div id="left-inner-section" class="mt-5 me-1 me-md-5 pt-3 col-10 col-sm-10 col-md-4 col-lg-3 col-xl-3 col-xxl-3 border border-4 border-dark" style="background-color: white; min-height: 50vh; max-height: 75vh;">    
                <div class="mt-2 mx-2 py-1 border border-2 border-dark bg-secondary bg-gradient">
                    <img src="../images/trackfic_logo_transparent.png" class="img-fluid justify-content-center" style="padding-left: 14%; padding-right: 14%;">
                </div>
                <p class="px-3 pt-4"><b>Your personal details:</b></p>
                <form>
                    <!-- First name, last name and mobile -->  
                    <div class="form-outline px-3 pb-1">
                        <input type="text" id="inputFirstName" class="form-control" placeholder="First Name..."/>
                    </div>
                    <div class="form-outline px-3 py-1">
                        <input type="text" id="inputLastName" class="form-control" placeholder="Last Name..."/>
                    </div>
                    <div class="form-outline px-3 py-1">
                        <input type="text" id="inputLastName" class="form-control" placeholder="Mobile..."/>
                    </div>
                    <!-- Email input -->
                    <div class="form-outline px-3 py-1">
                        <input type="email" id="inputEmail" class="form-control" placeholder="Email..."/>
                    </div>
                  
                    <!-- Password input -->
                    <div class="form-outline px-3 pt-1">
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password..."/>
                    </div>

                    <!-- Submit button -->
                    <div class="text-center">
                        <button type="button" class="btn btn-warning mt-3 mb-3 pb-1 text-center" style="font-weight: bold; width: 50%">Edit details?</button>
                    </div>
                </form>
            </div>
            <div id="right-inner-section" class="pt-3 mt-5 col-10 col-sm-10 col-md-6 col-lg-7 col-xl-7 col-xxl-7 border border-4 border-dark" style="background-color: white;">    
                <form style="color: black;" class="form-inline text-center pt-2 mb-2">
                    <div class="row align-items-center" style="padding-left: 3%; padding-right: 3%;">
                        <label style="word-wrap:break-word;" class="col-3 my-2" for="minorOpt"><input type="checkbox" id="minor_opt" name="selector[]" value="Minor" onchange="allAccidents()" checked/> Minor Accidents</label>
                        <label style="word-wrap:break-word;" class="col-3 my-2" for="majorOpt"><input type="checkbox" id="major_opt" name="selector[]" value="Major" onchange="allAccidents()" checked/> Major Accidents</label>
                        <label style="word-wrap:break-word;" class="col-3 my-2" for="severeOpt"><input type="checkbox" id="severe_opt" name="selector[]" value="Severe" onchange="allAccidents()" checked/> Severe Accidents</label>
                        <select class="form-control col" id="state_dd" onchange="allAccidents()">
                            <option value="All" id="all_state" selected>All States</option>
                            <option value="NSW" id="nsw_state">NSW</option>
                            <option value="QLD" id="qld_state">QLD</option>
                            <option value="SA" id="sa_state">SA</option>
                            <option value="TAS" id="tas_state">TAS</option>
                            <option value="WA" id="wa_state">WA</option>
                            <option value="NT" id="nt_state">NT</option>
                            <option value="ACT" id="act_state">ACT</option>
                            <option value="VIC" id="vic_state">VIC</option>
                        </select>
                    </div>
                </form>
                <hr>
                <div id="allUsersAccidents"></div>
            </div>
        </div>
    </div>
    <footer class="bg-dark text-center text-white fixed-bottom" style="border-top: 5px solid black;">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            <p>Developed by Traffic Buffering... <span>&copy</span> 2023</p>
            <p style="margin-top: -10px; margin-bottom: 3px; font-size: x-small;"><a class="text-white" style="text-decoration: none;" href="https://www.vecteezy.com/free-vector/night">Night Vectors by Vecteezy</a></p>
        </div>
    </footer>

</body>
</html>
